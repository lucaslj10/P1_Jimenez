<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Convertidor De Unidades de Medidas</title>
  </head>
  <body>
    <div class="converter-body">
      <h1 class="converter-title">Convertidor De Unidades de Medidas</h1>

      <input type="text" placeholder="DE" id="input" />
      <span>=</span>
      <input type="text" placeholder="A" id="result" />

      <select id="inputType">
        <option value="m">Metro</option>
        <option value="km">Kilometro</option>
        <option value="cm">Centimetro</option>
      </select>

      <select id="resultType">
        <option value="m">Metro</option>
        <option value="km">Kilometro</option>
        <option value="cm">Centimetro</option>
      </select>
    </div>

    <script src="Js.js"></script>
  </body>
</html>
